<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #FF2E93;
            /* Hot Pink */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f0c29;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND MESH GRADIENTS (The "Full" Look) --- */
        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #0f0c29;
            overflow: hidden;
        }

        /* Moving Orbs of Color */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: #FF2E93;
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: #00F0FF;
            bottom: 10%;
            right: -5%;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: #7B2FBE;
            top: 40%;
            left: 40%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        /* Noise Overlay for Texture */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        /* --- LAYOUT --- */
        .main-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HERO SECTION --- */
        .hero {
            text-align: center;
            margin: 60px 0 80px 0;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, #dadada);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* --- MODERN SEARCH BAR --- */
        .search-container {
            position: relative;
            width: 500px;
            max-width: 100%;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 22px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            /* Pill shape */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            outline: none;
            transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Search Icon */
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: var(--white);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            stroke: #000;
        }

        /* --- STATUS PILL --- */
        .status-pill {
            margin-top: 20px;
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0;
            transition: 0.3s;
        }

        .status-pill.active {
            opacity: 1;
        }

        /* --- MASONRY GRID --- */
        .grid-section {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
            perspective: 1000px;
            /* For 3D tilt effect */
        }

        /* --- CARD DESIGN --- */
        .anime-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            /* Bouncy spring */
            cursor: pointer;
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            display: flex;
            flex-direction: column;
            aspect-ratio: 2/3.5;
            /* Tall aesthetic aspect ratio */
        }

        .anime-card.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .anime-card:hover {
            transform: translateY(-15px) scale(1.02) rotateX(2deg);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }


        .card-image {
            width: 100%;
            height: 65%;

            object-fit: cover;
            background: rgba(0, 0, 0, 0.2);
            transition: 0.5s;
        }

        .anime-card:hover .card-image {
            height: 55%;

        }

        /* Content Area */
        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.4), transparent);
        }

        .card-title {
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .card-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .tag {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .card-desc {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Skeleton Animation */
        .skeleton {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            to {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="noise"></div>

    <div class="main-wrapper">

        <div class="hero">
            <h1>Anime Discovery.</h1>
            <p class="subtitle">AI-powered curation tailored to your taste.</p>

            <div class="search-container">
                <input type="text" class="search-input" id="animeInput" placeholder="Enter an anime you love..."
                    autocomplete="off">
                <button class="search-btn" onclick="triggerSearch()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div class="status-pill" id="status">Ready to explore.</div>
        </div>

        <div class="grid-section" id="grid">
        </div>

    </div>

    <script>
        const input = document.getElementById('animeInput');


        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') triggerSearch();
        });

        async function triggerSearch() {
            const query = input.value.trim();
            if (!query) return;

            const grid = document.getElementById('grid');
            const status = document.getElementById('status');


            grid.innerHTML = '';
            status.innerText = "Curating your list...";
            status.classList.add('active');

            try {

                const res = await fetch('/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ anime_name: query })
                });
                const data = await res.json();

                if (data.error) {
                    status.innerText = data.error;
                    return;
                }


                status.innerText = `Analyzing neural path for: "${data.matched_name}"`;


                data.recommendations.forEach((title, index) => {
                    spawnCard(title, index);
                });

            } catch (err) {
                status.innerText = "Connection Issue. Please restart server.";
            }
        }

        async function spawnCard(title, index) {
            const grid = document.getElementById('grid');
            const card = document.createElement('div');
            card.className = 'anime-card';

            // Initial Skeleton State
            card.innerHTML = `
                <div class="card-image skeleton"></div>
                <div class="card-content">
                    <div class="card-title">${title}</div>
                    <div class="card-tags">
                        <span class="tag skeleton" style="width:40px; color:transparent">.</span>
                        <span class="tag skeleton" style="width:40px; color:transparent">.</span>
                    </div>
                    <div class="card-desc skeleton" style="height:60px"></div>
                </div>
            `;
            grid.appendChild(card);

            // Pop-in Animation
            setTimeout(() => card.classList.add('visible'), index * 80);

            //  Jikan API Fetch 
            await new Promise(r => setTimeout(r, index * 600));

            let animeData = null;
            for (let attempt = 0; attempt < 3; attempt++) {
                try {
                    const apiRes = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(title)}&limit=1`);
                    if (apiRes.status === 429) {
                        await new Promise(r => setTimeout(r, 2000)); // Rate limit hit, wait 2s
                        continue;
                    }
                    const json = await apiRes.json();
                    if (json.data && json.data.length > 0) animeData = json.data[0];
                    break;
                } catch (e) { await new Promise(r => setTimeout(r, 1000)); }
            }

            if (animeData) {
                const img = animeData.images.webp.large_image_url || animeData.images.jpg.large_image_url;
                const year = animeData.year || 'Unknown';
                const score = animeData.score || 'N/A';
                const desc = animeData.synopsis || 'No description available.';

                card.innerHTML = `
                    <img src="${img}" class="card-image" alt="${title}">
                    <div class="card-content">
                        <div class="card-title">${animeData.title_english || animeData.title}</div>
                        <div class="card-tags">
                            <span class="tag">â˜… ${score}</span>
                            <span class="tag">${year}</span>
                        </div>
                        <div class="card-desc">${desc}</div>
                    </div>
                `;

                card.onclick = () => window.open(animeData.url, '_blank');
            } else {

                card.querySelectorAll('.skeleton').forEach(el => el.classList.remove('skeleton'));
            }
        }
    </script>
</body>

</html>
